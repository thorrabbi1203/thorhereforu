<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <audio hidden="true" id="audio" controls loop>
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
    <ul>
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon">
            <i class="fa fa-heartbeat" aria-hidden="true"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon">
            <i class="fa fa-heartbeat" aria-hidden="true"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="playAudio" onchange="play()" />
          <div class="icon">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
        </label>
      </li>
    </ul>
    <script type="text/javascript">
      let play = function () {
        let a = document.getElementById("playAudio").checked;
        var x = document.getElementById("audio");
        if (a) {
          x.play();
        } else {
          x.pause();
        }
      };
    </script>
  </body>
</html>
